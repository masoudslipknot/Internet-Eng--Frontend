<div class="row" style="background-image: url('../../../assets/menu.jpg');">
<div id = "container" class="row" style=" height: 630px; overflow: auto" >
  <div *ngFor="let x of menuItems" style="float: left ; margin:5%; border-radius: 5px">

    <div class="card" style="width: 31.5rem; background-color: #f1f1f1;border-radius: 5px">
      <img class="card-img-top" src="{{x.imageFileName}}" alt="Card image cap" style="border-radius: 5px">
      <div class="card-block">
        <h4 class="card-title" style="padding: 10px">{{ x.name }}</h4>
        <p class="card-text" style="padding: 10px">{{ description }}</p>
      </div>
      <ul class="list-group list-group-flush" style="margin-bottom: 0px">
        <li class="list-group-item">Price: {{ x.price }}</li>
        <li class="list-group-item">Category: {{x.category}}</li>
        <li class="list-group-item">{{ info }}</li>
      </ul>
      <div class="card-block">

      </div>
    </div>

  </div>
</div>
</div>
