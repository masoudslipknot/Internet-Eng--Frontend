<div class="row"  style="background-image: url('../../../assets/booking.jpg');">
  <!--Bill-->
  <div class="col-sm-4">

    <div class="row">
      <div class="col-md-12" style="margin-top:10%; margin-left: 7%;">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="text-center"><strong>Order summary</strong></h3>
          </div>
          <div class="panel-body">
            <div class="table-responsive">
              <table class="table table-condensed">
                <thead>
                <tr>
                  <td><strong>Item Name</strong></td>
                  <td class="text-center"><strong>Item Price</strong></td>
                  <td class="text-center"><strong>Item Quantity</strong></td>
                  <td class="text-right"><strong>Total</strong></td>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let y of chosenfood">
                  <td>{{ y.name }}</td>
                  <td class="text-center">{{ y.price }}</td>
                  <td class="text-center">{{ y.quntity }}</td>
                  <td class="text-right">{{ y.quntity*y.price }}</td>
                </tr>
                <tr>
                  <td class="highrow"></td>
                  <td class="highrow"></td>
                  <td class="highrow text-center"><strong>Subtotal</strong></td>
                  <td class="highrow text-right">${{ total }}</td>
                </tr>
                <tr>
                  <td class="emptyrow"></td>
                  <td class="emptyrow"></td>
                  <td class="emptyrow text-center"><strong>Tax</strong></td>
                  <td class="emptyrow text-right">$20</td>
                </tr>
                <tr>
                  <td class="emptyrow"></td>
                  <td class="emptyrow"></td>
                  <td class="emptyrow text-center"><strong>Total</strong></td>
                  <td class="emptyrow text-right">{{ taxplus }}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="input-group" style="padding: 10px">
            <span class="input-group-addon myButtonHover information" style="width: 25%"
                  *ngIf="orderSubmittedSuccessFully">
              <i class="fa fa-thumbs-o-up" style="color: black;font-size: 36px" aria-hidden="true"></i>
            </span>

            <input id="ResId" type="text" placeholder="Reservation Number:" style="height: 50px; width: 100%"
                   class="form-control" aria-label="Reservation Number:">
            <span class="input-group-addon myButtonHover" style="width: 25%" (click)="submitOrder()">Confirm</span>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!--Food Menu-->
  <div id = "container" class=" col-sm-8" style=" height: 630px; overflow: auto" >
    <div *ngFor="let x of testreservation" style="float: left ; margin:5%" >

      <div class="card" style="width: 31.5rem; background-color: #f1f1f1; border-radius: 5px">
        <img class="card-img-top" src="{{x.imageFileName}}" alt="Card image cap" style="border-radius: 5px;">
        <div class="card-block">
          <h4 class="card-title" style="padding: 10px">{{ x.name }}</h4>
          <p class="card-text" style="padding: 10px">{{ desription }}</p>
        </div>
        <ul class="list-group list-group-flush" style="margin-bottom: 0px">
          <li class="list-group-item">Price: {{ x.price }}</li>
          <li class="list-group-item">{{ x.category }}</li>
          <li class="list-group-item">{{ info }}</li>
        </ul>
        <div class="card-block">

          <div class="input-group" >
            <span class="input-group-addon myButtonHover" style="width: 25%" (click)="removeS(x.id)">-</span>
            <input id="menu{{x.id}}"  value="0" type="text"  style="height: 50px; width: 100%" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-addon myButtonHover" style="width: 25%" (click)="addS(x.id)">+</span>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
